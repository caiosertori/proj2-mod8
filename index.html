<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="'imagem de uma agenda de contatos">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-atividade" action>
            <input type="text" required name id="nome-contato" placeholder="Nome do contato">
            <input type="tel" required name id="numero-contato" placeholder="Numero">
            <button type="submit" id="cadastrar">Cadastrar</button>
        </form>  
        <form id="form-remocao">
            <input type="tel" name id="numero-remocao" placeholder="Número a ser removido">
            <button type="submit" id="remocao">Remover</button>
        </form> 
        <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
